<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extra code</title>
    <script defer src="./extraScript.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="sub-header">
        <div class="yasuo-heading">
          <div class="yasuo">
            <!-- YASU -->
          </div>
          <div class="yasuo-round">
            <img
              class="yasuo-round__frame"
              src="../src/img/ChampionIconFrame.png"
              alt="yasuo"
            />
          </div>
        </div>
      </header>

      <div class="sub-header-line">
        <img
          class="sub-header-line__img"
          src="../src/img/line.png"
          alt="yasuo"
        />
      </div>

      <section class="trailer">
        <div class="trailer__bg-big">
          <video
            class="trailer__bg-big-video"
            poster="./src/img/yasuo-levelup.JPG"
            muted
            loop
          >
            <source src="./src/img/Yasuo-2.mp4" type="video/mp4" />
            <source src="./src/img/Yasuo-2.webm" type="video/webm" />
            Your browser does not support video!
          </video>

          <div class="trailer__bg-big-overlay"></div>
        </div>

        <div class="trailer__bg-small">
          <video
            class="trailer__bg-small-video"
            poster="./src/img/yasuo-levelup.JPG"
            muted
            loop
          >
            <source src="./src/img/Yasuo.mp4" type="video/mp4" />
            <source src="./src/img/Yasuo.webm" type="video/webm" />
            Your browser does not support video!
          </video>

          <!-- <canvas class="trailer__bg-small-canvas"></canvas> -->
        </div>

        <div class="trailer__content">
          <img
            class="trailer__content-img"
            src="./src/img/lol-logo-trailer.png"
            alt="League of Legends Logo"
          />
          <button class="button button-blue trailer__content-button">
            <span class="play-for-free"> Play for free </span>
            <!-- <canvas class="button__canvas"></canvas> -->
          </button>
        </div>
      </section>

      <div class="sh-footer">
        <div class="sh-footer-text">
          <!-- The Unforgiven -->
        </div>
      </div>

      <!-- Start background -->
      <!-- https://codepen.io/saransh/pen/BKJun -->
      <!-- <div id="stars"></div> -->
    </div>
  </body>
</html>
